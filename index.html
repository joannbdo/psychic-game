<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link reset css -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- CSS style sheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Psychic Game</title>
</head>

<body>
  <p><h1>The Psychic Game</h1></p>
  <p><h3>Guess what letter I'm thinking of.</h3></p>
  <p><h3>Wins:</h3></p> 
  <p><h3>Losses:</h3></p>
  <p><h3>Guesses Left:</h3></p>
  <p?<h3>Your Guesses so far:</h3></p>
      
  <script type="text/javascript">

    // Creates an array that lists out all of the options (all letters of the alphabet).
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    // Variables for tracking our wins, losses and ties. They begin at 0.
    var wins = 0;
    var losses = 0;
    var guesses = 10;

    var computerChoice = computerChoices[Math.floor(Math.random() * computerChoices.length)];

    console.log(computerChoice)

    // When the user presses a key, it will run the following function...
    document.onkeypress = function(event) {
      var userGuess = event.key;

      if(userGuess === computerChoice){
        wins++;
        }else{
          guesses--;
        }

      if(guesses === 0){
        losses++
        } 

    document.getElementById('wins') = "Wins: " + wins;
    document.getElementById('losses') = "Losses: " + losses;
    document.getElementById('guesses') = "Your Guesses so far: " + guesses;
  }
  </script>

  <!-- Link to javascript game.js -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  
</body>
